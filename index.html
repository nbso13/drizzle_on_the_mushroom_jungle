    <a-asset-item id="raindrop-gltf" src="models/gltf/raindrop/raindrop.gltf"></a-asset-item>

                           skyType: gradient;
                           skyColor: #99a3a8;
                           horizonColor: #596d78;
                           groundColor: #517a4e;
                           fog: 0.1;
                           ground: hills;
                           groundYScale: 5;
                           groundTexture: walkernoise;
                           playArea: 0.1;
                           flatShading: true;
                           dressing: mushrooms;
                           shadow: true;">
    </a-entity>
